set -g status-position bottom
set -g default-terminal "tmux-256color"
set-option -g default-shell /usr/bin/fish
set -g mouse on
set-option -g renumber-windows on
set -g status-interval 2

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection 
bind -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "wl-copy"

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

bind-key -n M-t new-window
bind -n M-T clock-mode
bind -n M-w choose-window
bind -n M-q send-keys C-c \; kill-pane

bind -n M-i if-shell -F '#{pane_in_mode}' 'send-keys q' 'copy-mode'

bind -n M-h resize-pane -L
bind -n M-l resize-pane -R
bind -n M-v split-window -v
bind -n M-V split-window -h

bind -n M-1 select-window -t 0
bind -n M-2 select-window -t 1
bind -n M-3 select-window -t 2
bind -n M-4 select-window -t 3
bind -n M-5 select-window -t 4
bind -n M-6 select-window -t 5
bind -n M-7 select-window -t 6
bind -n M-8 select-window -t 7
bind -n M-9 select-window -t 8
bind -n M-0 select-window -t 9

bind-key "P" display-popup -E -w 40% "powerprofilesctl set (echo -e 'performance\\nbalanced\\npower-saver' | gum filter --limit 1 --no-sort --fuzzy --placeholder 'Pick a power mode' --height 50 --prompt='⚡')"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'

gray_light="#4C566A"
gray_medium="#2E3440"
gray_dark="#1B1F25"
green_soft="#5A7F3F"
blue_muted="#4A6FA5"
cyan_soft="#007A8C"

set -g status-left-length 100
set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#[fg=${green_soft},bold]  #S #[fg=${gray_light},nobold] | "
set -g status-right " #{cpu}   #{mem} "
set -g window-status-current-format "#[fg=${cyan_soft},bold]  #[underscore]#I:#W"
set -g window-status-format " #I:#W"
set -g message-style "fg=${gray_medium},bg=default"
set -g mode-style "fg=white,bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${green_soft}"

setenv -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins/"

if "test ! -d ~/.tmux/plugins/tpm" \
       "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run -b '~/.tmux/plugins/tpm/tpm'
